<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Under Construction</title>
    <!-- Link to Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <!-- Main Content -->
    <div class="container">
        <!-- Construction Icon -->
        <div class="icon"><i class="fas fa-hard-hat"></i></div>
        <h1>Under Construction!</h1>
        <p>We are currently working on something awesome. Please check back later!</p>

        <!-- Social Media Links -->
        <div class="follow-us">
            <p>Follow us on social media to stay up-to-date:</p>
        </div>

        <div class="social-icons">
            <a href="https://www.instagram.com/plusxtimes" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/officialplusxtimes" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
        </div>

        <!-- Email Contact Section -->
        <div class="email-contact">
            <p>Have questions? Reach out to us at: <a href="mailto:plusxtimes@proton.me" class="email-link">plusxtimes@proton.me</a></p>
        </div>

        <div class="footer">
            <p>&copy; 2024 PlusXTimes | All rights reserved.</p>
        </div>
    </div>

    <!-- Light/Dark Mode Toggle with Icons -->
    <div class="mode-toggle">
        <i class="fas fa-sun" id="sun-icon"></i>
        <input type="range" id="mode-slider" min="0" max="1" step="1" />
        <i class="fas fa-moon" id="moon-icon"></i>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
